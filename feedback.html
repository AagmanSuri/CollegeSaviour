		<section class="hero is-fullheight">
			<div class="hero-body">
				<div class="container">
					<div class="columns is-vcentered">
						<div id="main" class="column is-half is-centered has-nice-link">
							<img id="app-icon" width="128" height="128">
							<h1 class="title is-2">Feedback</h1>
							<h2 class="title is-6">College Saviour</h2>
							<div id="additional-info"></div>
							<form id="feedback-form" action="https://formcarry.com/s/6rpvdOH0CR0" method="POST" enctype="multipart/form-data">
								<input type="hidden" name="_gotcha">
								<div class="field">
									<label class="label" for="name">Name</label>
									<div class="control">
										<input class="input is-medium" type="text" name="name" autocomplete="name">
									</div>
								</div>
								<div class="field">
									<label class="label" for="email">Email*</label>
									<div class="control">
										<input class="input is-medium" type="email" name="email" autocomplete="email" required>
									</div>
								</div>
								<div class="field">
									<label class="label" for="message">Message*</label>
									<div class="control">
										<textarea class="textarea is-medium" placeholder="Please Write your meassges." name="message" minlength="20" rows="7" required autofocus></textarea>
									</div>
								</div>
								<div class="field">
									<label class="label" for="email">Attachments</label>
									<div class="control">
										<input type="file" name="attachments" multiple>
									</div>
								</div>
								<br>
								<div class="field">
									<div class="control">
										<button class="button is-medium is-primary is-info" type="submit">Send Feedback</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
